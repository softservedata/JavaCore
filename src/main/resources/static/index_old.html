<HTML>
<HEAD>
  <TITLE>A Sample Form Using GET</TITLE>
</HEAD>
<BODY BGCOLOR="#FDF5E6">
  <H2 ALIGN="CENTER">A Sample Form Using GET</H2>
    <FORM ACTION="https://www.google.com.ua">
      <CENTER>
        First name:
        <INPUT TYPE="TEXT" NAME="q" VALUE="J. Random"><BR>
        Last name:
        <INPUT TYPE="TEXT" NAME="lastName" VALUE="Super Hacker"><P>
        <INPUT TYPE="SUBMIT" VALUE="ClickMe">
      </CENTER>
    </FORM>

    <BR> <BR>
    <form action="/contacts" method="get">
       Get contacts
       <INPUT TYPE="SUBMIT" VALUE="Get All Contacts">
    </form>

    <BR> <BR>
    <form action="/contacts" method="post" enctype="multipart/form-data">
      Add contacts: <BR>
      <BR>firstname:<INPUT TYPE="TEXT" NAME="firstname" placeholder="firstname">
      <BR>lastname:<INPUT TYPE="TEXT" NAME="lastname" placeholder="lastname">
      <BR>email:<INPUT TYPE="TEXT" NAME="email" placeholder="email">
      <BR>telephone:<INPUT TYPE="TEXT" NAME="telephone" placeholder="telephone">
      <BR><INPUT TYPE="SUBMIT" VALUE="Add Contact">
    </form>
  </BODY>
</HTML>
